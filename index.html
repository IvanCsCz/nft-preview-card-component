<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <h1 class="card-title">Equilibrium #3429</h1>
      <div class="card-img-container">
        <img
          class="card-img-container-photo"
          src="./images/image-equilibrium.jpg"
          alt=""
        />
        <div class="card-img-container-overlay">
          <img
            class="card-img-container-icon"
            src="./images/icon-view.svg"
            alt=""
          />
        </div>
      </div>
      <!-- <img class="card-img" src="./images/image-equilibrium.jpg" alt="" /> -->
      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <p class="card-price-time">
        <img src="./images/icon-ethereum.svg" alt="" />
        0.041 ETH
        <img src="./images/icon-clock.svg" alt="" />
        <span>3 days left</span>
      </p>
      <p class="card-user-info">
        <img
          class="card-user-info-photo"
          src="./images/image-avatar.png"
          alt=""
        />
        Creation of <span class="card-user-info-name">Jules Wyvern</span>
      </p>
    </main>
  </body>
</html>
